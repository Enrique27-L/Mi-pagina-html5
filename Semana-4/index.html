<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1><strong>Bienvenido es un gusto <br>poderle presentar el siguiente producto</strong></h1>
    <h2>Este producto es lo mejor que encontraras en mi provincia</h2>
    <p>Por el momento tenemos solo papa-china</p>
    <img src="assets/img/descarga.jpeg" alt="Papa-china" class="img-fluid rounded">
    <br>
    <button>Observalo</button>
    <div class="container">
    <div class="item">Plantas</div>
    <div class="item">Semilla</div>
    <div class="item">Abono</div>
    </div>  
    <div class="grid-container">
    <div class="grid-item">Tronca</div>
    <div class="grid-item">Segunda</div>
    <div class="grid-item">Gallinaza</div>
    <div class="grid-item">PLantas seleccionadas</div>
    <div class="grid-item">Tercera</div>
    <div class="grid-item">Abono Organico</div>
    </div>
    <div class="alert alert-success" role="alert">
        ¡Gracias por preferirnos!
    <!-- Formulario responsivo con Bootstrap, bien separado -->
    <div class="container mt-5 mb-5">
      <h2 class="mb-4">Contáctanos</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        
      </form>
    </div>
</body>
</html>
